<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mxhid-WebsiteMaker Pro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a23, #1e1e3f);
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        .sidebar {
            width: 450px;
            background: #0f0f2a;
            padding: 30px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.4);
            z-index: 2;
            transition: transform 0.4s ease;
            overflow-y: auto;
        }
        .sidebar:hover {
            transform: translateX(15px);
        }
        .sidebar h2 {
            font-size: 2.2em;
            color: #00d4ff;
            text-shadow: 0 0 12px #00d4ff;
            margin-bottom: 25px;
        }
        .sidebar label {
            font-size: 0.9em;
            margin: 12px 0 6px;
            color: #80deea;
        }
        .sidebar select, .sidebar input, .sidebar textarea, .sidebar button {
            width: 100%;
            padding: 12px;
            margin: 6px 0 18px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        .sidebar select, .sidebar input, .sidebar textarea {
            background: #1a1a3b;
            color: #e0e0e0;
        }
        .sidebar select:focus, .sidebar input:focus, .sidebar textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #00d4ff;
        }
        .sidebar button {
            background: linear-gradient(45deg, #00d4ff, #0097a7);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        .sidebar button:hover {
            background: linear-gradient(45deg, #0097a7, #006064);
            transform: scale(1.05);
        }
        .main-content {
            flex-grow: 1;
            padding: 50px;
            z-index: 1;
        }
        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: #0f0f2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            flex-wrap: wrap;
        }
        .toolbar button {
            padding: 10px 20px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .toolbar button:hover {
            transform: scale(1.1);
        }
        .preview {
            border-radius: 15px;
            min-height: 700px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: transform 0.5s ease, background 0.3s ease;
            animation: fadeIn 1.2s ease;
        }
        .preview:hover {
            transform: scale(1.03);
        }
        .section {
            margin-bottom: 30px;
            animation: slideUp 0.8s ease;
        }
        .ai-chat {
            margin-top: 50px;
            border-radius: 15px;
            padding: 40px;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 1s ease;
        }
        .ai-chat h2 {
            color: #0f0f2a;
            margin-bottom: 25px;
        }
        .ai-chat textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            resize: vertical;
            font-size: 0.9em;
        }
        .ai-response {
            margin-top: 20px;
            padding: 25px;
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.9em;
            animation: fadeIn 0.6s ease;
        }
        .footer {
            text-align: center;
            padding: 25px;
            background: #0f0f2a;
            color: #e0e0e0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .color-palette {
            display: flex;
            gap: 12px;
            margin: 12px 0;
            flex-wrap: wrap;
        }
        .color-swatch {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .color-swatch:hover {
            transform: scale(1.3);
        }
        .template-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .template-option {
            width: 100px;
            height: 100px;
            background: #1a1a3b;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .template-option:hover {
            transform: scale(1.15);
        }
        .template-option.active {
            border: 3px solid #00d4ff;
        }
        .button-list {
            margin: 20px 0;
        }
        .button-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button-item input {
            flex: 1;
        }
        .social-links {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .social-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .seo-settings {
            margin: 20px 0;
        }
        .custom-css {
            margin: 20px 0;
        }
        .device-preview {
            margin: 20px 0;
        }
        /* Theme Styles */
        .theme-light { background: #ffffff; color: #333333; font-family: 'Inter', sans-serif; }
        .theme-dark { background: #0a0a23; color: #e0e0e0; font-family: 'Fira Code', monospace; }
        .theme-modern { background: #e0f7fa; color: #01579b; font-family: 'Roboto', sans-serif; }
        .theme-vibrant { background: linear-gradient(45deg, #ff1744, #ff9100); color: #1a1a1a; font-family: 'Montserrat', sans-serif; }
        .theme-minimal { background: #fafafa; color: #424242; font-family: 'Lora', serif; }
        .theme-retro { background: #1c2526; color: #00ffcc; font-family: 'VT323', monospace; }
        .theme-cosmic { background: linear-gradient(135deg, #0d1b2a, #415a77); color: #e0e0e0; font-family: 'Orbitron', sans-serif; }
        .theme-nature { background: linear-gradient(45deg, #2e7d32, #81c784); color: #1a1a1a; font-family: 'Merriweather', serif; }
        .theme-cyberpunk { background: #17002b; color: #ff00ff; font-family: 'Chakra Petch', sans-serif; text-shadow: 0 0 8px #ff00ff; }
        .theme-neon { background: #000; color: #00e676; font-family: 'Audiowide', cursive; text-shadow: 0 0 10px #00e676; }
        .theme-galaxy { background: linear-gradient(135deg, #1a0033, #330066); color: #ffffff; font-family: 'Exo 2', sans-serif; }
        .theme-steampunk { background: linear-gradient(45deg, #3e2723, #6d4c41); color: #d7ccc8; font-family: 'Cinzel', serif; }
        .theme-futuristic { background: #0d47a1; color: #ffffff; font-family: 'Neuropol', sans-serif; }
        .preview-desktop { width: 100%; }
        .preview-tablet { width: 768px; margin: auto; }
        .preview-mobile { width: 375px; margin: auto; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(60px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-30px); } 60% { transform: translateY(-15px); } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&family=Roboto:wght@400;700&family=Montserrat:wght@500&family=Lora&family=VT323&family=Orbitron&family=Merriweather&family=Chakra+Petch&family=Audiowide&family=Exo+2&family=Cinzel&family=Neuropol&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="sidebar">
            <h2>Mxhid-WebsiteMaker Pro</h2>
            <label for="theme">Choose Theme:</label>
            <select id="theme" onchange="applyTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="modern">Modern</option>
                <option value="vibrant">Vibrant</option>
                <option value="minimal">Minimal</option>
                <option value="retro">Retro</option>
                <option value="cosmic">Cosmic</option>
                <option value="nature">Nature</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="neon">Neon</option>
                <option value="galaxy">Galaxy</option>
                <option value="steampunk">Steampunk</option>
                <option value="futuristic">Futuristic</option>
            </select>
            <label for="font-family">Font Family:</label>
            <select id="font-family" onchange="updatePreview()">
                <option value="Inter">Inter</option>
                <option value="Roboto">Roboto</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Lora">Lora</option>
                <option value="Orbitron">Orbitron</option>
            </select>
            <label for="template">Choose Template:</label>
            <div class="template-preview">
                <div class="template-option" data-template="basic" onclick="selectTemplate('basic')"></div>
                <div class="template-option" data-template="portfolio" onclick="selectTemplate('portfolio')"></div>
                <div class="template-option" data-template="blog" onclick="selectTemplate('blog')"></div>
                <div class="template-option" data-template="shop" onclick="selectTemplate('shop')"></div>
                <div class="template-option" data-template="landing" onclick="selectTemplate('landing')"></div>
                <div class="template-option" data-template="business" onclick="selectTemplate('business')"></div>
            </div>
            <label for="sections">Sections:</label>
            <input type="number" id="sections" value="1" min="1" max="20" onchange="updateSections()">
            <div id="section-config"></div>
            <label for="font-size">Font Size (px):</label>
            <input type="number" id="font-size" value="16" min="10" max="50" oninput="updatePreview()">
            <label for="line-height">Line Height:</label>
            <input type="number" id="line-height" value="1.5" min="1" max="3" step="0.1" oninput="updatePreview()">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#ffffff" oninput="updatePreview()">
            <label>Color Palette:</label>
            <div class="color-palette">
                <div class="color-swatch" style="background: #00d4ff" onclick="setBgColor('#00d4ff')"></div>
                <div class="color-swatch" style="background: #ff1744" onclick="setBgColor('#ff1744')"></div>
                <div class="color-swatch" style="background: #ff9100" onclick="setBgColor('#ff9100')"></div>
                <div class="color-swatch" style="background: #2e7d32" onclick="setBgColor('#2e7d32')"></div>
                <div class="color-swatch" style="background: #0d47a1" onclick="setBgColor('#0d47a1')"></div>
                <div class="color-swatch" style="background: #8e24aa" onclick="setBgColor('#8e24aa')"></div>
                <div class="color-swatch" style="background: #fbc02d" onclick="setBgColor('#fbc02d')"></div>
                <div class="color-swatch" style="background: #455a64" onclick="setBgColor('#455a64')"></div>
            </div>
            <label for="bg-image">Background Image:</label>
            <input type="file" id="bg-image" accept="image/*" onchange="uploadBgImage()">
            <label for="text-align">Text Alignment:</label>
            <select id="text-align" onchange="updatePreview()">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
                <option value="justify">Justify</option>
            </select>
            <label>Buttons:</label>
            <div class="button-list" id="button-list">
                <div class="button-item">
                    <input type="text" placeholder="Button 1 text" oninput="updatePreview()">
                    <select onchange="updatePreview()">
                        <option value="primary">Primary</option>
                        <option value="outline">Outline</option>
                        <option value="glow">Glow</option>
                        <option value="gradient">Gradient</option>
                    </select>
                </div>
            </div>
            <button onclick="addButton()">Add Button</button>
            <label for="animation">Section Animation:</label>
            <select id="animation" onchange="updatePreview()">
                <option value="none">None</option>
                <option value="fade">Fade</option>
                <option value="slide">Slide</option>
                <option value="pulse">Pulse</option>
                <option value="bounce">Bounce</option>
            </select>
            <label for="animation-duration">Animation Duration (s):</label>
            <input type="number" id="animation-duration" value="1" min="0.1" max="5" step="0.1" oninput="updatePreview()">
            <label>Social Links:</label>
            <div class="social-links" id="social-links">
                <div class="social-item">
                    <input type="text" placeholder="Social URL" oninput="updatePreview()">
                    <select onchange="updatePreview()">
                        <option value="twitter">Twitter</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </div>
            </div>
            <button onclick="addSocialLink()">Add Social Link</button>
            <div class="seo-settings">
                <label for="seo-title">SEO Title:</label>
                <input type="text" id="seo-title" placeholder="Website Title" oninput="updatePreview()">
                <label for="seo-description">SEO Description:</label>
                <textarea id="seo-description" rows="3" placeholder="Website description" oninput="updatePreview()"></textarea>
                <label for="seo-keywords">SEO Keywords:</label>
                <input type="text" id="seo-keywords" placeholder="keyword1, keyword2" oninput="updatePreview()">
            </div>
            <div class="custom-css">
                <label for="custom-css">Custom CSS:</label>
                <textarea id="custom-css" rows="5" placeholder "Enter custom CSS" oninput="updatePreview()"></textarea>
            </div>
            <button onclick="saveDesign()">Save Design</button>
            <button onclick="loadDesign()">Load Design</button>
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>
            <button onclick="exportToGist()">Export to GitHub Gist</button>
            <button onclick="downloadHTML()">Download Website</button>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <button onclick="togglePreview()">Toggle Live Preview</button>
                <button onclick="resetDesign()">Reset Design</button>
                <button onclick="setDevicePreview('desktop')">Desktop</button>
                <button onclick="setDevicePreview('tablet')">Tablet</button>
                <button onclick="setDevicePreview('mobile')">Mobile</button>
            </div>
            <h1>Preview</h1>
            <div class="preview preview-desktop" id="preview"></div>
            <div class="ai-chat">
                <h2>AI Code Generator</h2>
                <textarea id="ai-input" placeholder="Request code (e.g., 'Create a CSS animation for a spinning loader')"></textarea>
                <button onclick="sendAIRequest()">Generate Code</button>
                <div class="ai-response" id="ai-response">Code will appear here.</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Credits: mxhid_dll | Mxhid-WebsiteMaker Pro | Inspired by GetNexius | Enhanced 2025</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 200, density: { enable: true, value_area: 1000 } },
                color: { value: ['#00d4ff', '#ff1744', '#ff9100', '#2e7d32', '#0d47a1', '#8e24aa'] },
                shape: { type: ['circle', 'triangle', 'star', 'polygon'] },
                opacity: { value: 0.8, random: true },
                size: { value: 6, random: true },
                line_linked: { enable: true, distance: 120, color: '#00d4ff', opacity: 0.5, width: 2 },
                move: { enable: true, speed: 8, direction: 'none', random: true, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 200, line_linked: { opacity: 0.7 } }, push: { particles_nb: 10 } }
            },
            retina_detect: true
        });

        let bgImageUrl = '';
        let sections = 1;
        let livePreview = true;
        let deviceMode = 'desktop';
        let history = [];
        let historyIndex = -1;
        let sectionImages = {};

        function saveState() {
            const state = {
                theme: document.getElementById('theme').value,
                fontFamily: document.getElementById('font-family').value,
                sections: sections,
                sectionData: Array.from({ length: sections }, (_, i) => ({
                    title: document.getElementById(`section-title-${i + 1}`)?.value,
                    content: document.getElementById(`section-content-${i + 1}`)?.value,
                    layout: document.getElementById(`section-layout-${i + 1}`)?.value,
                    image: sectionImages[i + 1]
                })),
                fontSize: document.getElementById('font-size').value,
                lineHeight: document.getElementById('line-height').value,
                bgColor: document.getElementById('bg-color').value,
                textAlign: document.getElementById('text-align').value,
                buttons: Array.from(document.querySelectorAll('.button-item')).map(item => ({
                    text: item.querySelector('input').value,
                    style: item.querySelector('select').value
                })),
                socialLinks: Array.from(document.querySelectorAll('.social-item')).map(item => ({
                    url: item.querySelector('input').value,
                    platform: item.querySelector('select').value
                })),
                animation: document.getElementById('animation').value,
                animationDuration: document.getElementById('animation-duration').value,
                bgImage: bgImageUrl,
                seo: {
                    title: document.getElementById('seo-title').value,
                    description: document.getElementById('seo-description').value,
                    keywords: document.getElementById('seo-keywords').value
                },
                customCss: document.getElementById('custom-css').value
            };
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex++;
            localStorage.setItem('websiteDesignAutoSave', JSON.stringify(state));
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                applyState(history[historyIndex]);
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                applyState(history[historyIndex]);
            }
        }

        function applyState(state) {
            document.getElementById('theme').value = state.theme;
            document.getElementById('font-family').value = state.fontFamily;
            document.getElementById('sections').value = state.sections;
            document.getElementById('font-size').value = state.fontSize;
            document.getElementById('line-height').value = state.lineHeight;
            document.getElementById('bg-color').value = state.bgColor;
            document.getElementById('text-align').value = state.textAlign;
            document.getElementById('animation').value = state.animation;
            document.getElementById('animation-duration').value = state.animationDuration;
            document.getElementById('seo-title').value = state.seo.title;
            document.getElementById('seo-description').value = state.seo.description;
            document.getElementById('seo-keywords').value = state.seo.keywords;
            document.getElementById('custom-css').value = state.customCss;
            bgImageUrl = state.bgImage;
            sectionImages = state.sectionData.reduce((acc, data, i) => {
                acc[i + 1] = data.image;
                return acc;
            }, {});
            updateSections();
            state.sectionData.forEach((section, i) => {
                document.getElementById(`section-title-${i + 1}`).value = section.title;
                document.getElementById(`section-content-${i + 1}`).value = section.content;
                document.getElementById(`section-layout-${i + 1}`).value = section.layout;
            });
            const buttonList = document.getElementById('button-list');
            buttonList.innerHTML = '';
            state.buttons.forEach((btn, i) => {
                const div = document.createElement('div');
                div.className = 'button-item';
                div.innerHTML = `
                    <input type="text" value="${btn.text}" placeholder="Button ${i + 1} text" oninput="updatePreview()">
                    <select onchange="updatePreview()">
                        <option value="primary" ${btn.style === 'primary' ? 'selected' : ''}>Primary</option>
                        <option value="outline" ${btn.style === 'outline' ? 'selected' : ''}>Outline</option>
                        <option value="glow" ${btn.style === 'glow' ? 'selected' : ''}>Glow</option>
                        <option value="gradient" ${btn.style === 'gradient' ? 'selected' : ''}>Gradient</option>
                    </select>
                `;
                buttonList.appendChild(div);
            });
            const socialLinks = document.getElementById('social-links');
            socialLinks.innerHTML = '';
            state.socialLinks.forEach((link, i) => {
                const div = document.createElement('div');
                div.className = 'social-item';
                div.innerHTML = `
                    <input type="text" value="${link.url}" placeholder="Social URL" oninput="updatePreview()">
                    <select onchange="updatePreview()">
                        <option value="twitter" ${link.platform === 'twitter' ? 'selected' : ''}>Twitter</option>
                        <option value="facebook" ${link.platform === 'facebook' ? 'selected' : ''}>Facebook</option>
                        <option value="instagram" ${link.platform === 'instagram' ? 'selected' : ''}>Instagram</option>
                        <option value="linkedin" ${link.platform === 'linkedin' ? 'selected' : ''}>LinkedIn</option>
                    </select>
                `;
                socialLinks.appendChild(div);
            });
            applyTheme();
            updatePreview();
        }

        function updateSections() {
            sections = parseInt(document.getElementById('sections').value) || 1;
            const config = document.getElementById('section-config');
            config.innerHTML = '';
            for (let i = 1; i <= sections; i++) {
                config.innerHTML += `
                    <label>Section ${i} Title:</label>
                    <input type="text" id="section-title-${i}" placeholder="Section ${i} title" oninput="updatePreview()">
                    <label>Section ${i} Content:</label>
                    <textarea id="section-content-${i}" rows="3" placeholder="Section ${i} content" oninput="updatePreview()"></textarea>
                    <label>Section ${i} Layout:</label>
                    <select id="section-layout-${i}" onchange="updatePreview()">
                        <option value="text-only">Text Only</option>
                        <option value="text-image-left">Text + Image (Left)</option>
                        <option value="text-image-right">Text + Image (Right)</option>
                        <option value="image-only">Image Only</option>
                    </select>
                    <label>Section ${i} Image:</label>
                    <input type="file" id="section-image-${i}" accept="image/*" onchange="uploadSectionImage(${i})">
                `;
            }
            updatePreview();
            saveState();
        }

        function uploadSectionImage(index) {
            const file = document.getElementById(`section-image-${index}`).files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    sectionImages[index] = e.target.result;
                    updatePreview();
                    saveState();
                };
                reader.readAsDataURL(file);
            }
        }

        function addButton() {
            const buttonList = document.getElementById('button-list');
            const index = buttonList.children.length + 1;
            const div = document.createElement('div');
            div.className = 'button-item';
            div.innerHTML = `
                <input type="text" placeholder="Button ${index} text" oninput="updatePreview()">
                <select onchange="updatePreview()">
                    <option value="primary">Primary</option>
                    <option value="outline">Outline</option>
                    <option value="glow">Glow</option>
                    <option value="gradient">Gradient</option>
                </select>
            `;
            buttonList.appendChild(div);
            updatePreview();
            saveState();
        }

        function addSocialLink() {
            const socialLinks = document.getElementById('social-links');
            const index = socialLinks.children.length + 1;
            const div = document.createElement('div');
            div.className = 'social-item';
            div.innerHTML = `
                <input type="text" placeholder="Social URL ${index}" oninput="updatePreview()">
                <select onchange="updatePreview()">
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
